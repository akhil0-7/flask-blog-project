{% extends 'base.html' %}

{% block content %}
<h2>Add New Post</h2>

<form method="POST">
    <div class="mb-3">
        <label>Title</label>
        <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Content</label>
        <textarea name="content" class="form-control" required></textarea>
    </div>

    <button class="btn btn-success">Submit</button>
</form>
{% endblock %}
