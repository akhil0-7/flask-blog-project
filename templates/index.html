{% extends 'base.html' %}

{% block content %}
<h2>All Blog Posts</h2>

{% for post in posts %}
<div class="card mt-3">
    <div class="card-body">
        <h4>{{ post['title'] }}</h4>
        <p>{{ post['content'] }}</p>
        <a href="/edit/{{ post['id'] }}" class="btn btn-primary">Edit</a>
        <a href="/delete/{{ post['id'] }}" class="btn btn-danger">Delete</a>
    </div>
</div>
{% endfor %}

{% endblock %}
