{% extends 'base.html' %}

{% block content %}
<h2>Edit Post</h2>

<form method="POST">
    <div class="mb-3">
        <label>Title</label>
        <input type="text" name="title" class="form-control" value="{{ post['title'] }}">
    </div>

    <div class="mb-3">
        <label>Content</label>
        <textarea name="content" class="form-control">{{ post['content'] }}</textarea>
    </div>

    <button class="btn btn-primary">Update</button>
</form>
{% endblock %}
